<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaviya ‚ù§Ô∏è Abin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
      z-index: 10;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      font-size: 24px;
      margin-bottom: 5px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.5);
    }

    #yes:active {
      transform: scale(0.95);
    }

    #no {
      background: #eee;
      color: #444;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 18px;
      color: #ff4d6d;
      margin-top: 25px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Kaviya üíñ</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>

    <div id="message">
      Yayyyy ü•∞üíû<br>
      Happy Valentine‚Äôs Day üíñ<br>
      ‚Äî Yours, Abin ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    function moveNoButton() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // For desktop
    noBtn.addEventListener("mouseover", moveNoButton);

    // For iPhone (touch)
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });

    /* Floating hearts generator */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 500);
  </script>

</body>
</html>