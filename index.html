<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaviya â¤ï¸ Abin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ffd1dc, #ff9a9e, #fad0c4);
}

/* ğŸŒˆ Aurora layers */
.aurora {
  position: absolute;
  inset: -20%;
  background: linear-gradient(120deg,
    rgba(255,111,145,0.5),
    rgba(255,200,124,0.5),
    rgba(255,150,180,0.5)
  );
  filter: blur(80px);
  animation: auroraMove 18s ease-in-out infinite alternate;
}

@keyframes auroraMove {
  0% { transform: translateX(-10%) translateY(-10%) rotate(0deg); }
  100% { transform: translateX(10%) translateY(10%) rotate(8deg); }
}

/* âœ¨ Sparkle dots */
.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.8);
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.4); }
}

/* â¤ï¸ Floating hearts */
.heart {
  position: absolute;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh) scale(0.9); opacity: 0.8; }
  to   { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* ğŸ’ Glass card */
.card {
  position: relative;
  width: 350px;
  padding: 45px 32px;
  text-align: center;
  border-radius: 30px;
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(28px);
  box-shadow:
    0 40px 80px rgba(0,0,0,0.25),
    0 0 60px rgba(255,105,135,0.4);
  animation: cardIn 1.4s cubic-bezier(.25,.8,.25,1);
  z-index: 2;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(70px) scale(0.65); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

/* ğŸ’– Title */
h1 {
  color: #ff2e63;
  font-size: 32px;
  margin-bottom: 8px;
  animation: heartbeat 2.2s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.12); }
}

p {
  font-size: 17px;
  color: #444;
  margin-bottom: 32px;
}

/* ğŸ’• Buttons */
button {
  padding: 14px 34px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  font-weight: 600;
}

#yes {
  background: linear-gradient(135deg, #ff2e63, #ff6f91);
  color: white;
  box-shadow: 0 12px 30px rgba(255,46,99,0.6);
  animation: yesGlow 2s infinite;
}

@keyframes yesGlow {
  0% { box-shadow: 0 0 10px rgba(255,46,99,0.6); }
  50% { box-shadow: 0 0 40px rgba(255,46,99,1); }
  100% { box-shadow: 0 0 10px rgba(255,46,99,0.6); }
}

/* ğŸš« NO button (slow & untouchable) */
#no {
  background: #f3f3f3;
  color: #555;
  position: fixed;
  left: 50%;
  top: 72%;
  transform: translateX(-50%);
  pointer-events: none;
  transition: left 1s ease, top 1s ease;
}

/* ğŸ’Œ Message */
#message {
  display: none;
  margin-top: 26px;
  font-size: 18px;
  color: #ff2e63;
}
</style>
</head>

<body>

<div class="aurora"></div>

<div class="card">
  <h1>Kaviya ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸ’Œ</p>

  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ’”</button>

  <div id="message">
    Yayyyy ğŸ¥°ğŸ’<br>
    You are my favorite notification ğŸ’–<br>
    My today, tomorrow & always â¤ï¸<br><br>
    Happy Valentineâ€™s Day ğŸ’•<br>
    â€” Yours, Abin â¤ï¸
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");

const SAFE_DISTANCE = 150;

/* sparkles */
for (let i = 0; i < 40; i++) {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = Math.random() * 100 + "vw";
  s.style.top = Math.random() * 100 + "vh";
  s.style.animationDelay = Math.random() * 4 + "s";
  document.body.appendChild(s);
}

/* hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 18 + 16 + "px";
  h.style.animationDuration = Math.random() * 4 + 6 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}, 700);

/* NO button escape */
document.addEventListener("mousemove", e => check(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  check(t.clientX, t.clientY);
});

function check(x, y) {
  const r = no.getBoundingClientRect();
  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;
  if (Math.hypot(x - cx, y - cy) < SAFE_DISTANCE) moveNo();
}

function moveNo() {
  const m = 20;
  no.style.left = Math.random() * (innerWidth - no.offsetWidth - m) + "px";
  no.style.top = Math.random() * (innerHeight - no.offsetHeight - m) + "px";
}

/* YES */
yes.addEventListener("click", () => {
  yes.style.display = "none";
  no.style.display = "none";
  msg.style.display = "block";
});
</script>

</body>
</html>
