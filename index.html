<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaviya â¤ï¸ Abin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Premium romantic fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fad0c4);
  font-family: 'Poppins', sans-serif;
}

/* ğŸŒˆ Animated dreamy gradient */
body::before {
  content: "";
  position: absolute;
  inset: -20%;
  background: radial-gradient(circle at top left,
    rgba(255,105,180,0.5),
    rgba(255,182,193,0.4),
    rgba(255,255,255,0.2)
  );
  filter: blur(90px);
  animation: dreamyMove 18s ease-in-out infinite alternate;
}

@keyframes dreamyMove {
  0% { transform: translate(-10%, -10%); }
  100% { transform: translate(10%, 10%); }
}

/* âœ¨ floating particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.7);
  animation: twinkle 5s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; transform: scale(0.7); }
  50% { opacity: 1; transform: scale(1.4); }
}

/* ğŸ’ Card */
.card {
  position: relative;
  width: 360px;
  padding: 48px 34px;
  border-radius: 32px;
  background: rgba(255,255,255,0.28);
  backdrop-filter: blur(30px);
  box-shadow:
    0 40px 90px rgba(0,0,0,0.25),
    0 0 80px rgba(255,105,180,0.45);
  text-align: center;
  animation: cardEnter 1.4s cubic-bezier(.22,.61,.36,1);
  z-index: 2;
}

@keyframes cardEnter {
  from { opacity: 0; transform: translateY(80px) scale(0.65); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

/* ğŸ’– Title */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin: 0 0 8px;
  color: #ff2e63;
  letter-spacing: 1px;
  animation: softPulse 2.5s infinite;
}

@keyframes softPulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

p {
  font-size: 17px;
  color: #444;
  margin-bottom: 36px;
}

/* â¤ï¸ Buttons */
button {
  padding: 14px 36px;
  font-size: 16px;
  border-radius: 50px;
  border: none;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
}

#yes {
  background: linear-gradient(135deg, #ff2e63, #ff7a9c);
  color: white;
  box-shadow: 0 14px 35px rgba(255,46,99,0.6);
  animation: yesGlow 2.2s infinite;
}

@keyframes yesGlow {
  0% { box-shadow: 0 0 15px rgba(255,46,99,0.6); }
  50% { box-shadow: 0 0 45px rgba(255,46,99,1); }
  100% { box-shadow: 0 0 15px rgba(255,46,99,0.6); }
}

/* ğŸš« NO button â€” continuous floating & untouchable */
#no {
  position: fixed;
  background: #f4f4f4;
  color: #555;
  pointer-events: none; /* âŒ never clickable */
}

/* ğŸ’Œ Message */
#message {
  display: none;
  margin-top: 28px;
  font-size: 18px;
  color: #ff2e63;
  font-family: 'Playfair Display', serif;
}
</style>
</head>

<body>

<div class="card">
  <h1>Kaviya ğŸ’–</h1>
  <p>Will you be my Valentine?</p>

  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ’”</button>

  <div id="message">
    Yayyy ğŸ¥°ğŸ’<br>
    You make my world softer & brighter ğŸ’–<br><br>
    Happy Valentineâ€™s Day â¤ï¸<br>
    â€” Yours, Abin
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");

/* ğŸŒ¬ï¸ continuous floating motion */
let angle = 0;
let posX = window.innerWidth / 2;
let posY = window.innerHeight * 0.72;

/* initial position */
no.style.left = posX + "px";
no.style.top = posY + "px";

function animateNo() {
  angle += 0.01; // ğŸ¢ slow floating speed

  const floatX = Math.sin(angle) * 60;
  const floatY = Math.cos(angle * 0.8) * 25;

  no.style.left = Math.min(
    window.innerWidth - no.offsetWidth - 20,
    Math.max(20, posX + floatX)
  ) + "px";

  no.style.top = Math.min(
    window.innerHeight - no.offsetHeight - 20,
    Math.max(20, posY + floatY)
  ) + "px";

  requestAnimationFrame(animateNo);
}
animateNo();

/* ğŸ§² repulsion if finger/mouse comes close */
document.addEventListener("mousemove", repel);
document.addEventListener("touchmove", e => repel(e.touches[0]));

function repel(e) {
  const r = no.getBoundingClientRect();
  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;

  const dx = cx - e.clientX;
  const dy = cy - e.clientY;
  const dist = Math.hypot(dx, dy);

  if (dist < 140) {
    posX += dx * 0.15;
    posY += dy * 0.15;
  }
}

/* YES */
yes.addEventListener("click", () => {
  yes.style.display = "none";
  no.style.display = "none";
  msg.style.display = "block";
});

/* âœ¨ background particles */
for (let i = 0; i < 45; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.top = Math.random() * 100 + "vh";
  p.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(p);
}
</script>

</body>
</html>
