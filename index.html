<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaviya ‚ù§Ô∏è Abin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ffafbd, #ffc3a0);
}

/* soft glowing background */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, #ff6f91, #ffc75f, #ff9671);
  animation: bgGlow 14s infinite alternate;
  opacity: 0.35;
}

@keyframes bgGlow {
  from { filter: blur(20px); }
  to   { filter: blur(45px); }
}

/* glass card */
.card {
  position: relative;
  width: 340px;
  padding: 42px 30px;
  text-align: center;
  border-radius: 28px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(25px);
  box-shadow: 0 40px 80px rgba(0,0,0,0.25);
  animation: cardIn 1.2s ease forwards;
  z-index: 2;
}

@keyframes cardIn {
  from { opacity: 0; transform: translateY(60px) scale(0.7); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  color: #ff2e63;
  font-size: 30px;
  margin-bottom: 8px;
  animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

p {
  font-size: 17px;
  color: #444;
  margin-bottom: 30px;
}

/* buttons */
button {
  padding: 14px 32px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  font-weight: 600;
}

#yes {
  background: linear-gradient(135deg, #ff2e63, #ff6f91);
  color: white;
  box-shadow: 0 10px 25px rgba(255,46,99,0.6);
  animation: pulseGlow 1.8s infinite;
}

@keyframes pulseGlow {
  0% { box-shadow: 0 0 0 rgba(255,46,99,0.5); }
  50% { box-shadow: 0 0 25px rgba(255,46,99,1); }
  100% { box-shadow: 0 0 0 rgba(255,46,99,0.5); }
}

/* NO button ‚Äì smooth & untouchable */
#no {
  background: #f1f1f1;
  color: #555;
  position: fixed;
  left: 50%;
  top: 72%;
  transform: translateX(-50%);
  pointer-events: none; /* üö´ never clickable */
  transition: left 0.8s ease, top 0.8s ease; /* üê¢ slow floating */
}

/* message */
#message {
  display: none;
  margin-top: 25px;
  font-size: 18px;
  color: #ff2e63;
}

/* floating hearts */
.heart {
  position: absolute;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh) scale(0.9); opacity: 1; }
  to   { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Kaviya üíñ</h1>
  <p>Will you be my Valentine? üíå</p>

  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üíî</button>

  <div id="message">
    Yayyyy ü•∞üíû<br>
    You are my favorite notification üíñ<br>
    My today, tomorrow & always ‚ù§Ô∏è<br><br>
    Happy Valentine‚Äôs Day üíï<br>
    ‚Äî Yours, Abin ‚ù§Ô∏è
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");

/* escape sensitivity */
const SAFE_DISTANCE = 140;

/* mouse + touch */
document.addEventListener("mousemove", e => checkDistance(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  checkDistance(t.clientX, t.clientY);
});

function checkDistance(x, y) {
  const rect = no.getBoundingClientRect();
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const dist = Math.hypot(x - cx, y - cy);
  if (dist < SAFE_DISTANCE) moveSlowly();
}

/* üå¨Ô∏è slow, bounded movement */
function moveSlowly() {
  const margin = 20;

  const maxX = window.innerWidth - no.offsetWidth - margin;
  const maxY = window.innerHeight - no.offsetHeight - margin;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  no.style.left = x + "px";
  no.style.top = y + "px";
}

/* YES click */
yes.addEventListener("click", () => {
  yes.style.display = "none";
  no.style.display = "none";
  msg.style.display = "block";
});

/* hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 18 + 16 + "px";
  h.style.animationDuration = Math.random() * 4 + 6 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 600);
</script>

</body>
</html>
