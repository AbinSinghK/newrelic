<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaviya ‚ù§Ô∏è Abin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fad0c4);
}

/* dreamy glow */
body::before {
  content: "";
  position: absolute;
  inset: -20%;
  background: radial-gradient(circle at top left,
    rgba(255,105,180,0.45),
    rgba(255,182,193,0.4),
    rgba(255,255,255,0.25)
  );
  filter: blur(90px);
  animation: glowMove 18s ease-in-out infinite alternate;
}

@keyframes glowMove {
  0% { transform: translate(-10%, -10%); }
  100% { transform: translate(10%, 10%); }
}

/* card */
.card {
  position: relative;
  width: 360px;
  padding: 48px 34px;
  border-radius: 32px;
  background: rgba(255,255,255,0.28);
  backdrop-filter: blur(30px);
  box-shadow:
    0 40px 90px rgba(0,0,0,0.25),
    0 0 80px rgba(255,105,180,0.45);
  text-align: center;
  z-index: 2;
}

/* title */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 10px;
  color: #ff2e63;
  animation: pulse 2.4s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

p {
  font-size: 17px;
  color: #444;
  margin-bottom: 36px;
}

/* buttons */
button {
  padding: 14px 36px;
  font-size: 16px;
  border-radius: 50px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff2e63, #ff7a9c);
  color: white;
  box-shadow: 0 14px 35px rgba(255,46,99,0.6);
  animation: yesGlow 2s infinite;
}

@keyframes yesGlow {
  0% { box-shadow: 0 0 15px rgba(255,46,99,0.6); }
  50% { box-shadow: 0 0 45px rgba(255,46,99,1); }
  100% { box-shadow: 0 0 15px rgba(255,46,99,0.6); }
}

/* NO button ‚Äì ALWAYS visible & untouchable */
#no {
  position: fixed;
  padding: 14px 36px;
  font-size: 16px;
  border-radius: 50px;
  border: none;
  font-weight: 600;
  background: #f4f4f4;
  color: #555;
  pointer-events: none; /* üö´ cannot touch */
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* message */
#message {
  display: none;
  margin-top: 28px;
  font-size: 18px;
  color: #ff2e63;
  font-family: 'Playfair Display', serif;
}
</style>
</head>

<body>

<div class="card">
  <h1>Kaviya üíñ</h1>
  <p>Will you be my Valentine?</p>

  <button id="yes">Yes ‚ù§Ô∏è</button>
</div>

<button id="no">No üíî</button>

<div id="message" style="position:fixed; inset:0; display:none; justify-content:center; align-items:center; text-align:center;">
  <div class="card">
    Yayyy ü•∞üíû<br>
    You make my world brighter üíñ<br><br>
    Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>
    ‚Äî Yours, Abin
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("message");

/* initial NO position */
let baseX = window.innerWidth / 2 - no.offsetWidth / 2;
let baseY = window.innerHeight * 0.75;

let t = 0;

/* continuous slow floating */
function floatNo() {
  t += 0.01;

  let x = baseX + Math.sin(t) * 60;
  let y = baseY + Math.cos(t * 0.8) * 25;

  /* keep inside screen */
  x = Math.max(20, Math.min(window.innerWidth - no.offsetWidth - 20, x));
  y = Math.max(20, Math.min(window.innerHeight - no.offsetHeight - 20, y));

  no.style.left = x + "px";
  no.style.top = y + "px";

  requestAnimationFrame(floatNo);
}
floatNo();

/* repel on approach */
document.addEventListener("mousemove", e => repel(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  repel(t.clientX, t.clientY);
});

function repel(px, py) {
  const r = no.getBoundingClientRect();
  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;

  const dx = cx - px;
  const dy = cy - py;
  const dist = Math.hypot(dx, dy);

  if (dist < 140) {
    baseX += dx * 0.2;
    baseY += dy * 0.2;
  }
}

/* YES */
yes.addEventListener("click", () => {
  document.querySelector(".card").style.display = "none";
  no.style.display = "none";
  msg.style.display = "flex";
});
</script>

</body>
</html>
